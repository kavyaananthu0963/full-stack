<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <title>html table</title>
        <style>
            table{

                width:"50";
                border-collapse: collapse;
                margin: 20px 0;
            }
            th, td{
                border: 1px solid white;
                padding: 10px;
                text-align: center;
            }
            th{
                background-color:green;
            }
        </style>
    </head>
    <body>
        <h2>Students Information</h2>
        <table>
            <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            </tr>
            <tr>
                <td>John</td>
                <td>20</td>
                <td>A</td>

            </tr>
            <tr>
                <td>John Doe</td>
                <td> 19</td>
                <td>B</td>

            </tr>
            <tr>
                <th>Joe</th>
                <th>18</th>
                <th>A</th>
            </tr>
            
        </table>
    </body>
</html>
